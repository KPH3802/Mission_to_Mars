<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" target="blank" role="button">Scrape new data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="heading">{{data.news_title}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{data.news_p}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h3 class="heading">Featured Mars Image</h3>
        <img src="{{data.featured_image_url" alt="Featured Image">
      </div>
      <div class="col-md-4">
        <h5 class="heading">Current Weather on Mars</h5>
        <p>{{data.mars_weather}}</p>
        <h5 class =" heading">Mars Facts</h5>
        <p>{{data.table_html_string}}</p>
      </div>
    </div>
    <div class="row">
      <div class-md-5>
        <img src="{{data.hemi_image_dict}}" alt="Hemi Image">
      </div>
    </div>
  </div>
</body>

</html>
