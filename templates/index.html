<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" target="blank" role="button">Scrape new data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="heading">{{data.news_title}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{data.news_p}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h3 class="heading">Featured Mars Image</h3>
        <img src="{{data.featured_image_url}}" alt="Featured Image" style="width: 100%">
      </div>
      <div class="col-md-4">
        <h5 class="heading">Current Weather on Mars</h5>
        <p>{{data.mars_weather}}</p>
        <h5 class=" heading">Mars Facts</h5>
        <table>{{data.table_html_string|safe}}</table>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class=col-md-12>
      {% for item in data.hemi_image_dict %}
      <div class="col-md-6">

      <div class="thumbnail">
        <img src="{{item.img_url}}" alt="Hemi Image">
        <div class="caption">
        <p>{{item.img_title}}</p>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
  </div>
</body>

</html>
